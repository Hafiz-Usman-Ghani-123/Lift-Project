<!doctype html>
<html lang="en">

<head>
    <title>Lift</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- css mine  -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="main container pt-3">
        <div class="subContainer d-flex justify-content-center gap-5">
            <div class="floorsBox d-flex flex-column align-items-center border position-relative">
                <div class="two floor"></div>
                <div class="one floor"></div>
                <div class="ground floor"></div>
            </div>
            <div class="lift-btns px-5 d-flex flex-column align-items-center justify-content-center">
                <a class="btn2">2</a>
                <a class="btn1">1</a>
                <a class="btnG">G</a>
            </div>
            <!-- lift  -->
            <div class="lift-Container ">
                <img src="lift.jpg" alt="">
                <div class="doors">
                    <div class="right"></div>
                    <div class="left"></div>
                </div>
            </div>
        </div>
    </div>






    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
